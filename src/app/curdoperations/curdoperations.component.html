<div class="container" *ngIf="!post; else forminfo" novalidate> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Emailaddress" formControlName="email">
        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="User Name" formControlName="username">
        <mat-error *ngIf="!formGroup.controls['username'].valid && formGroup.controls['username'].touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="id" formControlName="id">
        <mat-error *ngIf="!formGroup.controls['id'].valid && formGroup.controls['id'].touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
  
      <!-- <mat-form-field class="form-element">

      <div class="form-element">
        <mat-checkbox formControlName="validate" value="1">Name min. 3 characters</mat-checkbox>
      </div>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
      </div>
  
    </form>
  </div>


<table mat-table [dataSource]="users" class="mat-elevation-z8">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

     <!-- email Column -->
     <ng-container matColumnDef="email" mr-5>
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

        <!-- username Column -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>


       <!-- username Column -->
    <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef> selectusers </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-checkbox [checked]="element.checked" (change)="element.checked = !element.checked">
            </mat-checkbox>
        </td>
      </ng-container>
     
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div>
    <a mat-raised-button color="warn" (click)="selectedUsers()">delete</a>
    <!-- <a mat-raised-button color="warn" (click)="submit()">insert</a> -->
  </div>
